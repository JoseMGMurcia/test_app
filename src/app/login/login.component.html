<div id="main">
  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input formControlName="email" type="email" required placeholder='{{ "MAIL" | translate }}'></ion-input>
      </ion-row>
      <ion-row>
        <div *ngIf="isSubmited && !loginForm.controls.email.valid">
          <ion-text class="error ion-padding">{{ "REQUIRED.MAIL" | translate }}</ion-text>
        </div>
      </ion-row>
      <hr>

      <ion-row>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input formControlName="password" type="password" required placeholder='{{ "PASSWORD" | translate }}'>
        </ion-input>
      </ion-row>
      <ion-row>
        <div *ngIf="isSubmited && !loginForm.controls.password.valid">
          <ion-text class="error ion-padding">{{ "REQUIRED.PASS" | translate }}</ion-text>
        </div>
      </ion-row>
      <hr>

      <ion-row class="centered">
        <ion-col size="10">
          <ion-label>{{ "REMEMBER" | translate }}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-toggle></ion-toggle>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" id="loginButton" type="submit">{{ "ACCESS" | translate }}</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</div>
