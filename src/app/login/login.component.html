<div class="main">
  <form formGroup="loginForm" (ngSubmit)="submitForm()" novalidate>
    <ion-grid class="ion-no-padding">

      <ion-row>
        <ion-icon name="person-outline"></ion-icon>
        <ion-input type="email" required placeholder='{{ "MAIL" | translate }}'></ion-input>
      </ion-row>
      <hr>

      <ion-row>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="email" required placeholder='{{ "PASSWORD" | translate }}'></ion-input>
      </ion-row>
      <hr>

      <ion-row class="centered">
        <ion-col size="10">
          <ion-label>{{ "REMEMBER" | translate }}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-toggle></ion-toggle>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" class="loginButton" >{{ "ACCESS" | translate }}</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</div>
